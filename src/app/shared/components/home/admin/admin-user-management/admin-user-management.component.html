@if(blockUserData) {
    <app-modal [name]="blockUserData.name!" [text]="blockUserData.isBlocked?'Block':'UnBlock'" (confirmStatusEvent)="confirm($event);" ></app-modal>
}

<app-admin-table [tableData]="userData" (searchEvent)="search($event);" (blockOrUnblockEvent)="popConfimationModal($event);" ></app-admin-table>
