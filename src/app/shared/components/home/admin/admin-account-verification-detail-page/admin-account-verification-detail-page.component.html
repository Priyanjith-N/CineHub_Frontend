@if(showModal) {
    <div
      class="w-fit h-fit absolute top-1/4 left-1/2 -translate-x-1/2 font-roboto z-10"
    >
      <div class="relative w-full max-w-md max-h-full">
        <div class="relative bg-white rounded-lg shadow-xl border-[2px]" >
          <button
            (click)="showOrCloseModal();"
            type="button"
            class="absolute top-3 end-2.5 text-gray-400 bg-transparent hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
            data-modal-hide="popup-modal"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="p-[40px] text-left">
            <div>
                <h3 class="mb-5 text-lg font-normal text-black">
                    Write reason for rejecting the request
                </h3>
                <div class="mb-5">
                    <textarea #reasonInput class="outline-none w-full p-[8px] text-[16px] resize-none border-[2px] border-solid rounded-[8px]"></textarea>
                </div>
            </div>
            <button
              (click)="reject();"  
              type="button"
              class="text-white bg-black focus:outline-none font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center"
            >
              confirm
            </button>
            <button
              (click)="showOrCloseModal();"
              type="button"
              class="py-2.5 px-5 ms-3 text-sm font-medium text-black focus:outline-none bg-white rounded-lg border border-gray-200 focus:z-10"
            >
              cancel
            </button>
          </div>
        </div>
      </div>
    </div>
}
